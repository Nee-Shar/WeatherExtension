<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      height: 300px;
      width: 300px;
      background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      font-family: "Geologica", sans-serif;
      border-radius: 20px;
      margin-left: 20px;
    }

    #weather-image {
      margin-top: -10px;
      height: 100px;
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="container mt-4 ">
    <label for="cname" class="text-center fw-bold">City Name:</label>
    <input type="text" id="cname" name="cname" placeholder="Delhi" />
    <button class="btn btn-primary" id="weatherButton">Go</button>
    <div class="mt-3">
      <h5 id="desc"></h5>
      <h5 id="temp"></h5>
      <h5 id="feelsLike"></h5>
      <h5 id="humid"></h5>
      <h5 id="wind"></h5>
      <h6 id="last"></h6>
      <img id="weather-image" class="text-center" style="visibility: hidden" src="" alt="Weather Image" />
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
